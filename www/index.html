<!DOCTYPE html>
<html ng-app="starter">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Reminisc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <title>Reminisc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width">
  </head>
    <body ng-controller="WelcomeCtrl" ng-init="checkLogin()">
    <ion-scroll direction="y">
        <h1>REMINISC</h1>
        <h3>recall your long forgotten memories</h3>
        <img src="img/iceberg.png" width="50%" height="50%"/>
        	<div ng-show="!isLoggedIn">
        		<div>
        			<a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Login with Facebook</a>
        		</div>
        	</div>
        	<div ng-show="isLoggedIn">
            	<h2>Connect with your past</h2>
            	<input ng-model="filterText" type="text"/>
        	</div>
        	<img class="repeat-img" ng-repeat="img in images | filter: filterText" src="{{img.url}}">
        </div>
    </body>
    </ion-scroll>
</html>
